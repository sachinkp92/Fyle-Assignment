<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="container">
        <form id="myForm">
          <div class="form-container">
            <div class="msg">
              <span class="msg-text" id="grossMsg"
                >Gross annual income is your total salary in a year before any
                deductions</span
              >
            </div>
            <div class="label-container">
              <label id="gross">Enter Gross Annual Income</label>
              <div class="icon-container" id="grossIcon">
                <i class="fa-solid fa-exclamation icon"></i>
              </div>
            </div>
            <div class="input-container">
              <input
                type="text"
                id="grossInput"
                placeholder="Enter Gross Annual Income"
              />
              <!-- <div class="icon-container" id="grossInputIcon">
                <i class="fa-solid fa-exclamation icon"></i>
              </div> -->
            </div>
            <p id="grossInputErr" class="err-msg"></p>
            <!-- <div class="msg-container">
              <span class="error-msg gross-input" id="grossInputErr"></span>
            </div> -->
          </div>
          <div class="form-container">
            <div class="msg">
              <span class="msg-text" id="extraIncomeMsg"
                >Extra is means income from the other source</span
              >
            </div>
            <div class="label-container" id="extraIncomeIcon">
              <label id="gross">Enter Extra Income</label>
            </div>
            <div class="input-container">
              <input
                type="text"
                id="extraIncome"
                placeholder="Enter Extra Income"
              />
            </div>
            <!-- <div class="msg-container" id="grossInputIcon">
              <span class="error-msg" id="grossErr"
                >Please Enter Number Only</span
              >
            </div> -->
            <p id="extraIncomeInputErr" class="err-msg"></p>
          </div>
          <div class="form-container">
            <div class="msg">
              <span class="msg-text">Age Group </span>
            </div>
            <div class="label-container">
              <label id="gross">Enter Age Group</label>
              <div class="icon-container">
                <i class="fa-solid fa-exclamation icon"></i>
              </div>
            </div>
            <div class="input-container">
              <!-- <input type="text" id="age" placeholder="Enter Age Group" /> -->
              <select id="age">
                <option value="39" selected><40</option>
                <option value="40">≥ 40 & < 60</option>
                <option value="60">≥ 60</option>
              </select>
            </div>
            <!-- <div class="msg-container">
              <span class="error-msg">Please Enter Number Only</span>
            </div> -->
            <p id="ageInputErr" class="err-msg"></p>
          </div>
          <div class="form-container">
            <div class="msg">
              <span class="msg-text">Total income after deductions</span>
            </div>
            <div class="label-container">
              <label id="gross">Enter Total Application Deductions</label>
              <div class="icon-container">
                <i class="fa-solid fa-exclamation icon"></i>
              </div>
            </div>
            <div class="input-container">
              <input
                type="text"
                id="deduction"
                placeholder="Enter Total Application Deductions"
              />
            </div>
            <!-- <div class="msg-container">
              <span class="error-msg">Please Enter Number Only</span>
            </div> -->
            <p id="deductionInputErr" class="err-msg"></p>
          </div>
          <button type="submit" id="btn">Submit</button>
        </form>
      </div>
      <div class="result-container" id="resultContainer">
        <p class="result">
          <!-- Your overall income will be 12,0000
          <br />
          after tax deductions -->
        </p>
        <button class="btn-close" id="closeBtn">Close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
